<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two-Page Website</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
        }

        main {
            padding: 20px;
            text-align: center;
            /* Center align content */
        }

        footer p {
            margin: 0;
        }

        h1 {
            color: #333;
            font-size: 50px;
            /* Adjust font size */
            font-weight: bold;
            /* Make font bold */
            /* Add text shadow */
            background-color: #fff;
            /* Add background color */
            padding: 20px;
            /* Add padding */
            border-radius: 10px;
            /* Add border radius */
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            /* Add box shadow */
        }

        p {
            color: #666;
            font-size: 20px;
            /* Adjust font size */
            font-weight: bold;
            /* Make font bold */
            margin-top: 20px;
            /* Add margin top */
            /* Add text shadow */
        }

        .next-button {
            margin-top: 30px;
            /* Increase margin top */
            display: inline-block;
            background-color: #000000;
            border: none;
            color: white;
            text-align: center;
            font-size: 20px;
            padding: 14px 40px;
            cursor: pointer;
            border-radius: 8px;
            transition-duration: 0.4s;
            text-decoration: none;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            /* Add box shadow */
        }

        .next-button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <header>
        <nav>
            <ul>

            </ul>
        </nav>
    </header>
    <main>
        <h1>Welcome to the "Color in Visualization" experiment</h1>
        <p>Use the color legend to identify the two dots value. Compare the two color dot in term of unit differences in
            their value.</p>
        <p>Record the result in the form and press submit. You should do each test once, but each test is repeatable.
        </p>
        <a href="page1.html" class="next-button">Next</a>
    </main>
    <footer>
    </footer>
</body>

</html>
